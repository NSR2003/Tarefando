<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preload" href="/styles/output.css" as="style">
  <link rel="stylesheet" href="/styles/output.css">
  <link rel="stylesheet" href="/styles/textinputs.css">
  <link rel="stylesheet" href="/styles/sidebar.css">
  <link rel="stylesheet" href="/styles/tasks.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Tarefando - Inicio</title>
</head>
<body>
  <main 
    class="
      main-container
      h-screen
      w-screen
      relative
      flex
      bg-transparent
      overflow-clip
      "
  >
    <section
      class="
        mobile-homepage-container
        flex
        flex-col
        w-screen
        h-full
      bg-black
       
      "
    >
      <aside class="sidebar">
        <ul class="menu">
          <a href="/">
            <li>Início</li>
          </a>
          <a href="#">
            <li>Coleções</li>
          </a>
          <a href="#">
            <li>Calendário</li>
          </a>
          <a href="#">
            <li>Preferências</li>
          </a>
        </ul>
        <button type="button" class="js-create-collection-bttn create-collection-bttn-container">
          <div class="collection-bttn">
            <p>
            Criar coleção
            </p>
          </div>
        </button>
      </aside>
      <div 
        class="
          header
          relative
          flex
          flex-row
          h-[66px]
          justify-between
          "
      >
        <div 
          class="
            menu-icon-container 
            py-5 
            px-4 
            flex-none
            z-10
            "
            >
          <button 
            class="
            pr-4
            "
            >
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#FFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" 
            class="
            w-[24px] 
            h-[24px]
            sm:w-[32px]
            sm:h-[32px]
            feather feather-menu
            "
            >
            <line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="18" x2="21" y2="18"/></svg>
          </button>
        </div>
      </div>
      <div 
        class="
          mobile-title-container
          flex
          flex-col
          flex-wrap
          mx-4
          my-3
        bg-black
          w-screen
          h-auto
        text-white
        "
      >
        <p class="today-date text-[16px] sm:text-[18px] md:text-[22px]"></p>
        <h1
          class="
            body-title
            text-[24px]
            sm:text-[28px]
            md:text-[32px]
            text-pretty
            pt-[8px]
          "
        >
          <span class="daytime"></span>! Aqui estão suas tarefas diárias
        </h1>
      </div>
      <div 
        class="
          body-container
          w-screen
          h-screen
          flex
          flex-col
          relative
          "
      >
        <div class="list-container">
          <ul class="list"></ul>
        </div>
        <div class="svg-container flex invisible">
          <img class="svg" src="../../../assets/svg/mansit.svg" alt="A man reading books">
        </div>
      </div>
      <div 
        class="
          new-task-input-container 
          animate__animated 
          animate__fadeIn
          invisible
          xl:visible
          "
          >
          <input type="text" name="task" class="new-task-input" autocomplete="off" aria-required="true" maxlength="300">
          <button type="submit" style="position: relative" class="send-bttn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#FFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" id="sendBttn" class="feather feather-send" style="position: absolute; bottom: -7px; right: 15px;"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>
          </button>
      </div>
      <div 
        class="
          new-task-bttn-container
          bg-black
          inline-flex
          flex-row
          flex-nowrap
          outline
          outline-1
          outline-white
          absolute
          w-[46px]
          h-[46px]
          top-[90%]
          rounded-xl
          justify-center
          self-center
          shadow-md
          shadow-black
          xl:invisible
          "
      >
        <button
          type="button"
          class="js-new-task-bttn"
        >
          <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#FFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
        </button>
      </div>
    </section>
  </main>
  <script type="module" src="/scripts/index.js"></script>
</body>
</html>
